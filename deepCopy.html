        function copy(data) {
            if(typeof data == 'Array'){
                return data.map(n => copy(n))

                return Object.entries(data).reduce((intValue,item) =>{
                    const [k,v] = n;
                    intValue(k) = copy(v);
                    return intValue;
                },{})
            }else {

            }
        }
    </script>
